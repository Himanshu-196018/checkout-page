<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <!-- Header of the page -->
    <header>
      <h1>Checkout</h1>
    </header>

    <!-- content of the page -->
    <div class="content">
      <!-- cart details -->
      <div class="cart">
        <!-- list of products -->
        <div class="cart-list">
          <div class="products">
            <img src="images/photo1.png" alt="" max-width="134px" />
            <div class="item-info">
              <h3 class="item-name">Vintage Backbag</h3>
              <div class="prices">
                <span class="price">$54.99</span
                ><span class="original-price">$94..99</span>
              </div>

              <div class="quantity"></div>
            </div>
          </div>

          <div class="products">
            <img src="images/photo2.png" alt="" max-width="134px" />
            <div class="item-info">
              <h3 class="item-name">Levi Shoes</h3>
              <div class="prices">
                <span class="price">$74.99</span
                ><span class="original-price">$124.99</span>
              </div>

              <div class="quantity"></div>
            </div>
          </div>
        </div>

        <!-- total amount to be paid -->
        <div class="net-amount">
          <div class="shipping">
            <span>Shipping</span><span class="pay">$19</span>
          </div>
          <div class="total">
            <span>Total</span><span class="pay">$148.98</span>
          </div>
        </div>
      </div>

      <!-- buyer details -->
      <div class="buyer-details">
        <form action="" method="get">
          <!-- buyer contact information -->
          <div class="info-parts">
            <h2>Contact information</h2>
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email..."
            />
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              placeholder="Enter your phone..."
              pattern="+[0-9]{2}-[0-9]{10}"
            />
          </div>

          <!-- buyer shipping address -->
          <div class="info-parts">
            <h2>Shipping address</h2>
            <label for="fullName">Full name</label>
            <input
              type="text"
              name="fullName"
              placeholder="Enter your name..."
            />
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Your address..." />
            <label for="city">City</label>
            <input type="text" name="city" placeholder="Your city..." />
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="abc">Abc</option>
              <option value="def">Def</option>
              <option value="ghi">Ghi</option>
              <option value="jkl">Jkl</option>
            </select>
            <label for="postalCode">Postal code</label>
            <input
              type="number"
              name="postalCode"
              placeholder="Your postal code.."
            />
            <input type="checkbox" name="save" id="save" />
            <label for="save">Save this information for next time</label>
          </div>
          <button type="button">Continue</button>
        </form>
      </div>
    </div>

    <!-- footer of the page -->
    <div class="footer">
      <p class="text">
        created by
        <a href="https://github.com/Himanshu-196018" id="creator"
          >@Himanshu_196018</a
        >
        -
        <a href="https://devchallenges.io/" id="devIo">devChallenges.io</a>
      </p>
    </div>
  </body>
</html>
